version: "3"

services:
  nginx:
    image: andrewnk/alpine-nginx-modsec
    container_name: nginx
    ports:
      - 80:80
    networks:
      - web
    volumes:
      - app:/usr/share/nginx/html

  php:
    image: andrewnk/simple-alpine-php
    container_name: php
    networks:
      - web
    volumes:
      - app:/usr/share/nginx/html

volumes:
  app:

networks:
  web:
